<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri & Suzanne's Wedding Countdown</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f3e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://example.com/your-background-image.jpg'); /* Replace with a wedding-themed background image URL */
            background-size: cover;
            background-position: center;
        }
        #countdown {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #countdown h1 {
            font-size: 2.5rem;
            color: #b5651d;
            margin-bottom: 10px;
        }
        #time {
            font-size: 2rem;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
        }
        .heart {
            color: #ff6b6b;
            font-size: 1.5rem;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="countdown">
        <h1>Sri & Suzanne's Wedding Countdown</h1>
        <div id="time"></div>
        <div>
            <span class="heart">&hearts;</span>
            <span class="heart">&hearts;</span>
            <span class="heart">&hearts;</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
